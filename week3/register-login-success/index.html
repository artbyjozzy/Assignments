<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="register">Registration Page</h1>
            <form action="register-success.html">
                <div class="form-control">
                    <label>First name: </label>
                    <input type="text" required>
                </div>

                <div class="form-control">
                    <label>Last name: </label>
                    <input type="text" required>
                </div>

                <div class="form-control">
                    <label>Phone Number: </label>
                    <input type="number" required>
                </div>

                <div class="form-control">
                    <label>Email: </label>
                    <input type="email" required>
                </div>
                
                <div class="form-control gender">
                    <select required>
                        <option label="Gender"></option>
                        <option> Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="dob-color">
                    <div class="form-control dob">
                        <label>Date of birth: </label>
                        <input type="date" required>
                    </div>
    
                    <div class="form-control color">
                        <label>Favourite color: </label>
                        <input type="color" required>
                    </div>
                </div>

                    <button class="btn">register</button>
                <p class="login">Already have an account? <a href="login.html">login</a> </p>
            </form>
            
        </div>
    </body>
</html>
